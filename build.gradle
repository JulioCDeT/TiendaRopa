plugins {
    id 'java'
    id 'application'
}

group 'io.juliocdet'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'io.juliocdet.tiendaderopa.TiendaDeRopa'
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}